---
- hosts : all
  become : true 
  tasks:
    - name : installing httpd and php
      tags : httpd 
      package:
        name : 
          -  httpd
          -  php
    - name : update os 
      tags : updateos
      command : yum update -y
      
    - name : remov httpd
      tags : httpdremove
      command : yum remove httpd -y
      
